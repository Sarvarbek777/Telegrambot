version: "2.35.1"


services:
  pg_service:
    image: postgres:alpine
    container_name: pg
    restart: always
    environment:
        POSTGRES_PASSWORD: 1
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    image: todo_image:latest
    container_name: todo_con
    restart: always
    command: python3 main.py
    depends_on:
      - pg_service

  web:
    build: .
    image: todo_web:latest
    container_name: todo_web_con
    restart: always
    command: uvicorn web.app:app --host 0.0.0.0 --port 8000
    depends_on:
      - pg_service
    ports:
      - "8000:8000"


volumes:
  pgdata:
